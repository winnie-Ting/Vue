<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件化开发</title>
</head>

<body>
    <div id="container">
        <button-count></button-count>
    </div>

    <script src="../jquery-1.12.4.js"></script>
    <script src="../vue.js"></script>
    <script>
        Vue.component('button-count', {
            data: function() {
                return {
                    count: 0
                }
            },
            template: `
                <div>
                    <button @click="handle">点击了{{count}}次</button>
                </div>
            `,
            methods: {
                handle: function() {
                    return this.count++;
                }
            }
        })
        var vm = new Vue({
            el: '#container',
            data: {

            }
        })
    </script>
</body>

</html>
